<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calculator.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <br />
                <div class="text-center bg-primary img-rounded">
                    <br />
                    <form class="form-inline">
                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-danger kz-btn"
                                onclick="clearAll()">C</button>
                            <input
                                type="text"
                                class="form-control text-right kz-input-text"
                                value="0"
                                id="result"
                                readonly>
                        </div>

                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(7)">7</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(8)">8</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(9)">9</button>
                            <button
                                type="button" class="btn btn-warning kz-btn" onclick="defineOperator('/')">/</button>
                        </div>

                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(4)">4</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(5)">5</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(6)">6</button>
                            <button
                                type="button"
                                class="btn btn-warning kz-btn"
                                onclick="defineOperator('*')">*</button>
                        </div>

                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(1)">1</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(2)">2</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(3)">3</button>
                            <button
                                type="button"
                                class="btn btn-warning kz-btn"
                                onclick="defineOperator('-')">-</button>
                        </div>

                        <div class="form-group">
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber(0)">0</button>
                            <button
                                type="button"
                                class="btn btn-default kz-btn"
                                onclick="addNumber('.')">.</button>
                            <button
                                type="button"
                                class="btn btn-success kz-btn"
                                onclick="calculate()">=</button>
                            <button
                                type="button"
                                class="btn btn-warning kz-btn"
                                onclick="defineOperator('+')">+</button>
                        </div>
                    </form>
                    <br />
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/util.js"></script>
  </body>
</html>
